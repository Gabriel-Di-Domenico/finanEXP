<fin-title label="Sua jornada começa aqui!"></fin-title>

<mat-tab-group (selectedTabChange)="changeForm($event)">
  <mat-tab label="Entrar" routerLink="login">
    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
      <fin-input
        label="Email"
        type="text"
        placeholder="exemple@ex.com"
        [formControlName]="loginFormControls.email"
        [required]="true"></fin-input>

      <fin-input label="Senha" type="password" [formControlName]="loginFormControls.password" [required]="true"></fin-input>

      <fin-submit-button type="submit" label="Logar" [disabled]="!canSave()" id="submitButton"></fin-submit-button>
    </form>
  </mat-tab>
  <mat-tab label="Registrar">
    <form id="registerForm" *ngIf="registerForm" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
      <fin-input
        label="Nome"
        type="text"
        placeholder="Nome"
        [formControlName]="registerFormControls.nameFormControl"
        hint="O nome não pode conter espaços em branco desnecessários."
        [required]="true"></fin-input>

      <fin-input
        label="Email"
        type="text"
        placeholder="exemple@ex.com"
        [formControlName]="registerFormControls.email"
        [required]="true"></fin-input>

      <fin-input
        label="Senha"
        type="password"
        placeholder="Ex:aB@%3nbx"
        [formControlName]="registerFormControls.password"
        [controlName]="registerFormControls.password"
        [required]="true"
        hint="Senha deve possuir no mínimo 8 caracteres, um caractere especial, uma letra maiúscula, uma letra minúscula e um número.">
      </fin-input>
      <fin-input
        label="Confirmar senha"
        type="password"
        [formControlName]="registerFormControls.confirmationPassword"
        [required]="true"></fin-input>
      <fin-submit-button type="submit" label="Registrar" [disabled]="!canSave()" id="submitButton"></fin-submit-button>
    </form>
  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
