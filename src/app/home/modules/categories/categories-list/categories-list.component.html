<main>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container *ngIf="!isArchivedComponent" matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">Ações</th>
      <td mat-cell *matCellDef="let element" class="actions-list">
          <fin-icon-button (click)="openCategoriesEditorDialog(element.id)" icon="edit"></fin-icon-button>
          <fin-icon-button (click)="openConfirmationDialog(element, false)" icon="archive" color="warn"></fin-icon-button>
      </td>
    </ng-container>
    <ng-container *ngIf="isArchivedComponent" matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">Ações</th>
      <td mat-cell *matCellDef="let element" class="actions-list">
          <fin-icon-button (click)="openConfirmationDialog(element, false)" icon="unarchive" fontSize="table"></fin-icon-button>
          <fin-icon-button (click)="openConfirmationDialog(element, true)" icon="delete" color="warn" fontSize="table"></fin-icon-button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
</main>
