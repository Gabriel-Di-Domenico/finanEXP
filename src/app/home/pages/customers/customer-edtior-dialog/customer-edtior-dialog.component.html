<header>
  <fin-title [label]="label"></fin-title>
  <fin-icon-button (click)="closeEditorDialog()" icon="close" color="warn"></fin-icon-button>
</header>

<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div>
    <fin-input-currency
      class="fin-input"
      label="Saldo inicial"
      [formControlName]="formControls.initialBalance"
      [required]="true"
      ></fin-input-currency>

    <fin-input
      class="fin-input"
      label="Nome"
      type="text"
      [formControlName]="formControls.nameFormControl"
      [required]="true"></fin-input>

    <fin-select
      [formControlName]="formControls.type"
      [options]="selectOptions"
      label="Tipo de carteira"
      [required]="true">
    </fin-select>
  </div>
  <div class="div-fin-submit-button">
    <fin-submit-button label="Salvar" class="fin-submit-button" [disabled]="!canSave()">

    </fin-submit-button>
  </div>
</form>
