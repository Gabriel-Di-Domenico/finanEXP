<div class="customersList">
  <fin-new-card *ngIf="!isArchivedComponent" (clickEvent)="openCustomerEditorDialog()" title="Nova carteira"></fin-new-card>

  <fin-customer-card
    *ngFor="let customer of customers"
    (click)="showDetails(customer.id)"
    [customer]="customer"></fin-customer-card>
</div>
